#文件夹根路径(该路径下文件夹没有被创建)
root_path: D:/1000有大小
#创建文件个数(如果文件夹数填0,则默认只创建文件夹)
file_nums: 1000
#第二层级的文件夹个数(最低要写1)
two_tier_folder_nums: 1
#设置层级个数(最低要写2,最高不要超过31),(3层级以后都只创一个文件夹)
tier_nums: 2
#创建不同大小文件的百分比，五个数加起来=1000
#第一表示创建1k文件概率为99.4%  第二表示创建1m文件概率为0.3%   第三是创建5m文件   第四创建10m文件   第五创建15m文件
#如果不想创建15m和10m文件，对应位置改为0即可，然后另外三个数加起来等于1000
size_percent: [994,3,1,1,1]
#自定义文件名字
#特殊符号名字`~!@#$%^&()-_=+-.[]{};'.,
txt_name: ".假%的&吧_"
#自定义txt文件的内容
txt_content: 假的吧，随便写点小内容上去，里面已经默认写了时间戳和第几个文件，每个文件生成都是不同的md5


#总文件夹计算公式(tier_nums-1)*two_tier_folder_nums
#会根据总文件夹个数来平均分配文件个数，所以尽量能整除
#不整除会导致设定的文件个数与实际的创建文件个数不一致