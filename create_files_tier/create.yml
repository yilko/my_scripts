#文件夹根路径(该路径下文件夹没有被创建)
root_path: D:/200
#创建文件个数(如果文件夹数填0,则默认只创建文件夹)
file_nums: 200
#第二层级的文件夹个数(最低要写1)
two_tier_folder_nums: 1
#设置层级个数(最低要写2,最高不要超过31),(3层级以后都只创一个文件夹)
tier_nums: 3
#自定义txt文件的内容
txt_content: 随便写点小内容上去，里面已经默认写了时间戳和第几个文件，每个文件生成都是不同的md5
#随机生成文件大小，只支持下面五种格式，哪种不要就去掉哪个
#["1k.txt","1m.txt", "5m.txt", "10m.txt", "15m.txt"]
txt_size: ["1k.txt","1m.txt", "5m.txt"]
#自定义文件名字
#特殊符号名字`~!@#$%^&()-_=+-.[]{};'.,
txt_name: "`~!@#$%^&()-_=+-.[]{};'.,"

#总文件夹计算公式(tier_nums-1)*two_tier_folder_nums
#会根据总文件夹个数来平均分配文件个数，所以尽量能整除
#不整除会导致设定的文件个数与实际的创建文件个数不一致